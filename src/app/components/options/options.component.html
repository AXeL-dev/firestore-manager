<div nz-row [ngStyle]="{ padding: '10px' }">
  <div nz-col nzSpan="10" [ngStyle]="{ 'margin-top': '5px' }">
    <label translate>Default editor mode: </label>
  </div>
  <div nz-col nzSpan="14">
    <nz-radio-group nzButtonStyle="solid" [(ngModel)]="options.editorMode" (ngModelChange)="saveOptions()">
      <label nz-radio-button nzValue="tree"><span translate>Tree</span></label>
      <label nz-radio-button nzValue="form"><span translate>Form</span></label>
      <label nz-radio-button nzValue="code"><span translate>Code</span></label>
    </nz-radio-group>
  </div>
</div>
<div nz-row [ngStyle]="{ padding: '10px' }">
  <div nz-col nzSpan="10" [ngStyle]="{ 'margin-top': '5px' }">
    <label translate>Default diff style: </label>
  </div>
  <div nz-col nzSpan="14">
    <nz-radio-group nzButtonStyle="solid" [(ngModel)]="options.diffStyle" (ngModelChange)="saveOptions()">
      <label nz-radio-button nzValue="word"><span translate>Word diff</span></label>
      <label nz-radio-button nzValue="char"><span translate>Char diff</span></label>
    </nz-radio-group>
  </div>
</div>
<div nz-row [ngStyle]="{ padding: '10px' }">
  <div nz-col nzSpan="10" [ngStyle]="{ 'margin-top': '5px' }">
    <label translate>Default diff output format: </label>
  </div>
  <div nz-col nzSpan="14">
    <nz-radio-group nzButtonStyle="solid" [(ngModel)]="options.diffOutputFormat" (ngModelChange)="saveOptions()">
      <label nz-radio-button nzValue="side-by-side"><span translate>Side by Side</span></label>
      <label nz-radio-button nzValue="line-by-line"><span translate>Line by Line</span></label>
    </nz-radio-group>
  </div>
</div>
<div nz-row [ngStyle]="{ padding: '10px' }">
  <div nz-col nzSpan="10">
    <label translate>Display collections count: </label>
  </div>
  <div nz-col nzSpan="14">
    <nz-switch
      [(ngModel)]="options.displayCollectionsCount"
      [nzCheckedChildren]="checkedTemplate"
      [nzUnCheckedChildren]="unCheckedTemplate"
      (ngModelChange)="saveOptions()"
    ></nz-switch>
    <ng-template #checkedTemplate><i nz-icon nzType="check"></i></ng-template>
    <ng-template #unCheckedTemplate><i nz-icon nzType="close"></i></ng-template>
  </div>
</div>
